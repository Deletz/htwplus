@(folder: Folder)
@import helper._
@import models._

<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="confirmModalLabel">Ordner <b>@folder.name</b> umbenennen</h4>
		</div>
		<div class="modal-body">
		@form(routes.FolderController.renameFolder(folder.group.id,folder.id)) {
			<div class="controls">
				<div class="input-group" rel="tooltip" data-original-title="Hier den   Namen eingeben!" data-placement="bottom" data-delay="500" data-container="body">
					<input class="form-control" type="text"name="name" placeholder="Ordner Name" />
					<span class="input-group-btn">
						<button type="submit" class="btn btn-warning">Umbenennen</button>
					</span>
				</div>
			</div>
		}
		</div>
		<div class="modal-footer">
		</div>
	</div>
</div>
