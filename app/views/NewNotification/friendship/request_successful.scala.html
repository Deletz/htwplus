@(notification: NewNotification, notifiable: Friendship)

@import helper._

@if(!notification.isRead) {
<span class="glyphicon glyphicon-ok"></span>@Html(Messages("friendship.request_successful", notifiable.account.name))
} else {
<span class="glyphicon glyphicon-ok"></span>@Html(Messages("friendship.request_successful_read", notifiable.account.name))
}
