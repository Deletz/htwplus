@(notification: NewNotification, notifiable: Post)

@import helper._

@if(!notification.isRead) {
<span class="glyphicon glyphicon-comment"></span>@Html(Messages("post.comment_profile", truncate(notifiable.parent.content, 20)))
} else {
<span class="glyphicon glyphicon-comment"></span>@Html(Messages("post.comment_profile_read", truncate(notifiable.parent.content, 20)))
}
