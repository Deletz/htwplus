@(notification: NewNotification, notifiable: Post)

@import helper._

@if(!notification.isRead) {
    <a href="@routes.GroupController.view(notifiable.group.id)">
        @Html(Messages("post.group_new_post", truncate(notifiable.group.title, 20)))
    </a>
} else {
    <a href="@routes.GroupController.view(notifiable.group.id)">
        @Html(Messages("post.group_read_post", truncate(notifiable.group.title, 20)))
    </a>
}
