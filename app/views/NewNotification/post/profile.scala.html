@(notification: NewNotification, notifiable: Post)


@import routes._

@if(!notification.isRead) {
    <a href="@routes.ProfileController.stream(notifiable.account.id)">
        @Html(Messages("post.profile_new_post", notifiable.getSender().name))
    </a>
} else {
    <a href="@routes.ProfileController.stream(notifiable.account.id)">
        @Html(Messages("post.profile_read_post", notifiable.getSender().name))
    </a>
}
