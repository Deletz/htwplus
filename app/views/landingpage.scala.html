<!DOCTYPE html>
<html lang="de">

<head>
    <title>HTWplus</title>
    <link rel="stylesheet" href='@routes.Assets.at("bootstrap/css/bootstrap.min.css")'>
    <link rel="stylesheet" media="all" href='@routes.Assets.at("stylesheets/htwplus.css")'>
    <link rel="stylesheet" media="all" href='@routes.Assets.at("stylesheets/bootstrap-prettyfile.css")'>
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.ico")'>
    <link href='http://fonts.googleapis.com/css?family=Swanky+and+Moo+Moo' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body id="hp-landingpage">
    <div class="container-fluid">

        <div id="hp-login" class="row">
            <div class="col-xs-12">
                <div id="hp-login-left" class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-5 col-md-offset-1">
                    <div class="hp-logo">
                        <img src="@routes.Assets.at("images/logos/logo-white.svg")" />
                    </div>
                    <div id="hp-description">
                        Das soziale Netzwerk für<br />deine Hochschule!
                    </div>
                </div>
                <div id="hp-login-right" class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-4 col-md-offset-1">
                    @controllers.Component.loginForm()
                </div>
            </div>
        </div>

        <div id="hp-navbar" class="row navbar navbar-default">
            <div class="hp-navbar-container">
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="hp-nav nav navbar-nav">
                        <li data-scrollspy-target="hp-about"><a href='javascript:scrollTo("#hp-about");'>Über HTWplus</a></li>
                        <li data-scrollspy-target="hp-features"><a href='javascript:scrollTo("#hp-features");'>Funktionen</a></li>
                        <li data-scrollspy-target="hp-team"><a href='javascript:scrollTo("#hp-team");'>Das Team</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="hp-about" class="hp-section row">
            <div class="col-xs-12">
                <h2 id="about">Über</h2>
            </div>
        </div>

        <div id="hp-features" class="hp-section row">
            <div class="col-xs-12">
                <h2 id="features">Funktionen</h2>
            </div>
        </div>

        <div id="hp-team" class="hp-section row">
            <div class="col-xs-12">
                <h2 id="team">Team</h2>
            </div>
        </div>

    </div> <!-- /container -->

    <script type="text/javascript" src="@routes.Application.javascriptRoutes()"></script>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/jquery.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("bootstrap/js/bootstrap.min.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/jquery.linkify.min.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/htwplus.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/landingpage.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/bootstrap-prettyfile.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/jquery-scrollspy.js")'></script>

</body>

</html>
