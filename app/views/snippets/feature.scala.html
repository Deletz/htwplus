@(title: String, description: String)(content: Html)


<div class="row">
    <div class="hp-feature-picture col-xs-12 col-md-6">
        @views.html.snippets.notepad{
            @content
        }
    </div>
    <div class="hp-feature-text col-xs-12 col-md-5 col-md-offset-1">
        <h1>@title</h1>
        <h2 class="hp-feature-description">@description</h2>
    </div>
</div>
